<!doctype html>
<html >
<body>
<h1>Prime checker</h1>
<input type="number"id="num" oninput="checkPrime()">
<p id="result"></p>
<script>
    function checkPrime(){
        let n=document.getElementById("num").value;
        let prime=true;

        if (n<=1) prime=false;
        for (let i=2;i<=Math.sqrt(n);i++){
            if (n%i==0){
                prime=false;
                break;
            }
        }
        document.getElementById("result").innerText=prime?
        "Prime":"Not Prime";
 }
</script>
</body>
</html>
