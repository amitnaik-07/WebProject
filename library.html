<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library</title>
<link rel="stylesheet" href="astyle.css">
<script src="amit.js"></script>
</head>
<body>
<style>
.library-section {
  padding: 20px;
  background: linear-gradient(to bottom, #e0a96d, #f5d7b2);
  text-align: center;
}

.library-section h2 {
  font-size: 2em;
  margin-bottom: 20px;
  color: #4b2e00;
}

.book-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.book-item {
  background-color: #fff;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  width: 180px;
  text-align: center;
  transition: transform 0.3s;
}

.book-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.book-item a {
  display: block;
  margin-top: 10px;
  color: #7b3f00;
  font-weight: bold;
  text-decoration: none;
}

.book-item:hover {
  transform: scale(1.05);
}
</style>
<div style="text-align: left;margin-top: -30px;margin-left:-30px ;">
<button onclick="history.back()" style="margin: 20px; padding: 10px 20px; background-color: #7b3f00; color: white; border: none; border-radius: 5px; cursor: pointer;">
Back
</button>
</div>
<section class="library-section">
  <h2>Featured Books</h2>
  <div class="book-list">
    <div class="book-item">
      <img src="images/on the way to krishna 2.jpg" alt="on the way to krishna">
      <a href="chap 1.html" target="content">On The Way To Krishna</a>
    </div>
    <div class="book-item">
      <img src="images/beyond birth and death2.jpg" alt="beyond birth and death">
      <a href="chap 2.html" target="content">Beyond Birth and Death</a>
    </div>
    <div class="book-item">
      <img src="images/the hare krishna challenge.jpg" alt="the hare krishna challenge">
      <a href="chap 3.html" target="content">The Hare Krishna Challenge</a>
    </div>
    <div class="book-item">
      <img src="images/laws of nature 2.jpg" alt="laws of nature">
      <a href="chap 4.html" target="content">Laws Of Nature</a>
    </div>
    <div class="book-item">
      <img src="images/science of reincarnation2.jpg" alt="science of reincarnation">
      <a href="chap 5.html" target="content">Science Of Reincarnation</a>
    </div>
  </div>
</section>
</section>
</body>
</html>
